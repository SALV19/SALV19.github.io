<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper"> <!--Remember to enable auto closing tags-->
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
			<input type="hidden" value="santialducin@gmail.com" name="send_to"> <!--Id is unnecesary on hidden fields-->
			<fieldset >
				<legend>Your contact information</legend>
				<label for="name">Your name </label>
					<input type="text" id="name" name="name" placeholder="Name">  <!--id is the value that goes in label for="id.value"-->
				<label for="phone">Phone number</label>
					<input type="tel" id="pgone" name="phone" placeholder="Add your phone"> <!--tel as in telephone-->
				<label for="email">Email</label>
					<input type="email" id="email" name="email">
			</fieldset>
			<fieldset>
				<legend>About your abduction </legend>
				<label for="date">Requested  date</label>
					<input type="date" id="date" name="date">
				<label for="qty">How many people would you like abducted?</label>
					<input type="number" id="qty" name="qty" min="1" max="10"> <!--qty = quantity // min and max-->
				<p>What type of UFO do you prefer?</p> <!--Radio buttons-->
					<label> <!--You can use checked to have a radiobutton selected by default-->
						<input type="radio" name="ufotype" value="classic" checked> Classic oval UFO
					</label>
					<label>
						<input type="radio" name="ufotype" value="starwars"> Star Wars-style Imperial cruiser
					</label>
					<label>
						<input type="radio" name="ufotype" value="battlestar">Battlestar Galactica-style Viper
					</label>
					<label>
						<input type="radio" name="ufotype" value="borg">Borg-style cube
					</label>					
				<label for="abtype">What type of abduction experience do you want?</label>
					<select id="abtype" name="abtype">
						<option selected> Select one... </option>
						<option value="tour">Tour of the solar system</option>
						<option value="dinenr">Alien dinner and discussion</option>
						<option value="dance">Alien dance lessons</option>
						<option value="whale">Whale watching</option>
					</select>
				<label for="comments">Special requests:</label>
				<textarea id="comments" name="comments" placeholder="Comments that you may have..."></textarea>
				<label>
					<input type="checkbox" value="subscribe" name="subscribe" checked> Add me to your email list! <!--As in radiobutton use: check--> 
					<!-- Label for attribut is only used when they are sepatated. In this example label is encapsulating the checkbox so it's unnecesary -->
				</label>
			</fieldset>
			<button type="submit">Order your abduction experience!!</button>
			
			</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4527.427847479692!2d-93.27344292945479!3d44.97813131989395!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87f63b92a9636401%3A0xf1a376ecca3304c0!2sMJG%20International!5e0!3m2!1ses!2smx!4v1703091454333!5m2!1ses!2smx" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
				</iframe>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
				<iframe width="560" height="315" src="https://www.youtube.com/embed/dPMk6_HTBq8?si=czxNK9jFGyWhiMcR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
